<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="time-tracker">
        <div class="profile__card">
          <div class="card__info">
            <img
              src="/images/image-jeremy.png"
              alt="an image of black woman namedjeremy"
              class="profile"
            />

            <h1><span>Report for</span> Jeremy Robson</h1>
          </div>
          <div class="card__links">
            <a href="#">Daily</a>
            <a href="#">Weekly</a>
            <a href="#">Monthly</a>
          </div>
        </div>

        <div class="card" id="Work">
          <div class="card__img">&nbsp;</div>

          <div class="card__data">
            <div class="card__type">
              <h2>Work</h2>
              <img src="/images/icon-ellipsis.svg" alt="" class="icon" />
            </div>
            <div class="card__stat">
              <p class="current"></p>
              <p class="previous"></p>
            </div>
          </div>
        </div>
        <div class="card" id="Play">
          <div class="card__img">&nbsp;</div>

          <div class="card__data">
            <div class="card__type">
              <h2>Work</h2>
              <img src="/images/icon-ellipsis.svg" alt="" class="icon" />
            </div>
            <div class="card__stat">
              <p class="current"></p>
              <p class="previous"></p>
            </div>
          </div>
        </div>
        <div class="card" id="Study">
          <div class="card__img">&nbsp;</div>

          <div class="card__data">
            <div class="card__type">
              <h2>Work</h2>
              <img src="/images/icon-ellipsis.svg" alt="" class="icon" />
            </div>
            <div class="card__stat">
              <p class="current"></p>
              <p class="previous"></p>
            </div>
          </div>
        </div>
        <div class="card" id="Exercise">
          <div class="card__img">&nbsp;</div>

          <div class="card__data">
            <div class="card__type">
              <h2>Work</h2>
              <img src="/images/icon-ellipsis.svg" alt="" class="icon" />
            </div>
            <div class="card__stat">
              <p class="current"></p>
              <p class="previous"></p>
            </div>
          </div>
        </div>
        <div class="card" id="Social">
          <div class="card__img">&nbsp;</div>

          <div class="card__data">
            <div class="card__type">
              <h2>Work</h2>
              <img src="/images/icon-ellipsis.svg" alt="" class="icon" />
            </div>
            <div class="card__stat">
              <p class="current"></p>
              <p class="previous"></p>
            </div>
          </div>
        </div>
        <div class="card" id="Self Care">
          <div class="card__img">&nbsp;</div>

          <div class="card__data">
            <div class="card__type">
              <h2>Work</h2>
              <img src="/images/icon-ellipsis.svg" alt="" class="icon" />
            </div>
            <div class="card__stat">
              <p class="current"></p>
              <p class="previous"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
