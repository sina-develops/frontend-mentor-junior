<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <img src="/images/logo.svg" alt="logo" class="logo" />
    </header>
    <main>
      <div class="app">
        <div class="app_form">
          <div class="bill-error">
            <label for="bill">Bill</label>
            <small class="error">Can't be zero</small>
          </div>
          <div class="bill-input">
            <img src="/images/icon-dollar.svg" class="dollar-icon" />
            <input type="number" name="bill" id="bill" />
          </div>

          <label>Select Tip %</label>
          <div class="btn-container">
            <button id="5" class="tip-btn tip-btn-5">5%</button>
            <button id="10" class="tip-btn tip-btn-10">10%</button>
            <button id="15" class="tip-btn tip-btn-15">15%</button>
            <button id="25" class="tip-btn tip-btn-25">25%</button>
            <button id="50" class="tip-btn tip-btn-50">50%</button>
            <input
              type="number"
              name="custom-input"
              id="custom-input"
              placeholder="Custom"
            />
          </div>

          <div class="person-error">
            <label for="person">Number of People</label>
            <small class="error">Can't be zero</small>
          </div>
          <div class="person-input">
            <img src="/images/icon-person.svg" class="person-icon" />
            <input type="number" name="person" id="person" />
          </div>
        </div>
        <div class="app_output">
          <div class="tip-amount">
            <p>Tip Amount<span>/ person</span></p>
            <span class="amount">$0.00</span>
          </div>

          <div class="total">
            <p>Total<span>/ person</span></p>
            <span class="all">$0.00</span>
          </div>
          <button class="reset-btn">Reset</button>
        </div>
      </div>
    </main>
  </body>
</html>
